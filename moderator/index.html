<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="application/submit.js"></script>
	<title>ASMDSS: Moderator Application</title>
</head>

<body>
	<div class="container">

	<form class="form-horizontal" method="post" action="application/submit.php" id="mod-app" accept-charset="UTF-8">
			<div>
			</div>
			<fieldset>

				<!-- Form Name -->
				<legend><h1>ASMDSS <small>Moderator Application</small></h1></legend>

				<!-- Text input-->
				<div class="control-group">
					<label class="control-label" for="Name">Name</label>
					<div class="controls">
						<input id="Name" name="Name" type="text" placeholder="Pvt. Knuckle Dragger" class="input-xlarge" required="">
					</div>
				</div>

				<!-- Text input-->
				<div class="control-group">
					<label class="control-label" for="email">Email</label>
					<div class="controls">
						<input id="email" name="email" type="text" placeholder="ilovemylittlepony@gmail.com" class="input-xlarge" required="">
					</div>
				</div>

				<!-- Text input-->
				<div class="control-group">
					<label class="control-label" for="fb-profile">Facebook Profile</label>
					<div class="controls">
						<input id="fb-profile" name="fb-profile" type="text" placeholder="http://facebook.com/username" class="input-xlarge" required="">
					</div>
				</div>

				<!-- Multiple Checkboxes -->
				<div class="control-group">
					<label class="control-label" for="availability">Availability</label>
					<div class="controls">
						<label class="checkbox" for="availability-0">
							<input type="checkbox" name="availability" id="availability-0" value="Morning">
							Morning
						</label>
						<label class="checkbox" for="availability-1">
							<input type="checkbox" name="availability" id="availability-1" value="Afternoon">
							Afternoon
						</label>
						<label class="checkbox" for="availability-2">
							<input type="checkbox" name="availability" id="availability-2" value="Nights">
							Nights
						</label>
					</div>
				</div>

				<!-- Textarea -->
				<div class="control-group">
					<label class="control-label" for="comptime">How often are you at a computer or easily reachable?</label>
					<div class="controls">                     
						<textarea id="comptime" name="comptime" placeholder="All the time, none of the time, leave me alone everytime, etc"></textarea>
					</div>
				</div>

				<!-- Textarea -->
				<div class="control-group">
					<label class="control-label" for="experience">Military Experience?</label>
					<div class="controls">                     
						<textarea id="experience" name="experience" placeholder="Do I need to explain this to you?"></textarea>
					</div>
				</div>

				<!-- Textarea -->
				<div class="control-group">
					<label class="control-label" for="otherskills">What other skills do you bring to the table? (Tech, Research, professional certs or web experience)</label>
					<div class="controls">                     
						<textarea id="otherskills" name="otherskills" placeholder="Being able to take an entire fist into your anus doesn't count"></textarea>
					</div>
				</div>

				<!-- Textarea -->
				<div class="control-group">
					<label class="control-label" for="justification">Why should we choose you to become a part of the ASMDSS Team?</label>
					<div class="controls">                     
						<textarea id="justification" name="justification" placeholder="Be creative I don't want to hear the same bullshit about how awesome you are"></textarea>
					</div>
				</div>

			</fieldset>

			<input type="submit" value="Submit"/>
		</form>
	</div>
</body>
</html>
